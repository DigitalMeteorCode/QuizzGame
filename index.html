<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Quizz-minous</h1>
    </header>

    <div class="container-global">
      <form class="form-quizz">
        <div class="question-block">
          <h4>Quel chat est un Main Coon ?</h4>
          <div class="question-choices">
            <div style="background-image: url(images/cat1.png);">
                <div class="choices-check">
                    <input type="radio" id="wrong1-a" name="q1" value="a" checked />
                    <label for="wrong1-a"></label>
                </div>
            </div>
            <div style="background-image: url(images/cat2.png);">
                <div class="choices-check">
                    <input type="radio" id="wrong1-b" name="q1" value="b" />
                    <label for="wrong1-b"></label>
                </div>
            </div>
            <div style="background-image: url(images/maincoon.png);">
                <div class="choices-check">
                    <input type="radio" id="maincoon" name="q1" value="c" />
                    <label for="maincoon"></label>
                </div>
            </div>
            <div style="background-image: url(images/cat3.png);">
                <div class="choices-check">
                    <input type="radio" id="wrong1-d" name="q1" value="d" />
                    <label for="wrong1-d"></label>
                </div>
            </div>
          </div>
        </div>
        <div class="question-block">
          <h4>Quel chat est un Abyssin ?</h4>
          <div class="question-choices">
            <div style="background-image: url(images/abyssin.png);">
                <div class="choices-check">
                    <input type="radio" id="abyssin" name="q2" value="a" checked />
                    <label for="abyssin"></label>
                </div>
            </div>
            <div style="background-image: url(images/cat4.jpeg);">
                <div class="choices-check">
                    <input type="radio" id="wrong2-b" name="q2" value="b" />
                    <label for="wrong2-b"></label>
                </div>
            </div>
            <div style="background-image: url(images/cat5.png);">
                <div class="choices-check">
                    <input type="radio" id="wrong2-c" name="q2" value="c" />
                    <label for="wrong2-c"></label>
                </div>
            </div>
            <div style="background-image: url(images/cat6.png);">
                <div class="choices-check">
                    <input type="radio" id="wrong2-d" name="q2" value="d" />
                    <label for="wrong2-d"></label>
                </div>
            </div>
          </div>
        </div>
        <div class="question-block">
          <h4>Quel chat est un Persan ?</h4>
          <div class="question-choices">
            <div style="background-image: url(images/cat7.png);">
                <div class="choices-check">
                    <input type="radio" id="wrong3-a" name="q3" value="a" checked />
                    <label for="wrong3-a"></label>
                </div>
            </div>
            <div style="background-image: url(images/cat8.png);">
                <div class="choices-check">
                    <input type="radio" id="wrong3-b" name="q3" value="b" />
                    <label for="wrong3-b"></label>
                </div>
            </div>
            <div style="background-image: url(images/cat12.png);">
                <div class="choices-check">
                    <input type="radio" id="wrong3-c" name="q3" value="c" />
                    <label for="wrong3-c"></label>
                </div>
            </div>
            <div style="background-image: url(images/persan.png);">
                <div class="choices-check">
                    <input type="radio" id="persan" name="q3" value="d" />
                    <label for="persan"></label>
                </div>
            </div>
          </div>
        </div>
        <div class="question-block">
          <h4>Qel chat est un Scottish Fold ?</h4>
          <div class="question-choices">
            <div style="background-image: url(images/cat10.png);">
                <div class="choices-check">
                    <input type="radio" id="wrong4-a" name="q4" value="a" checked />
                    <label for="wrong4-a"></label>
                </div>
            </div>
            <div style="background-image: url(images/scottish.png);">
                <div class="choices-check">
                    <input type="radio" id="scottish" name="q4" value="b" />
                    <label for="scottish"></label>
                </div>
            </div>
            <div style="background-image: url(images/cat11.png);">
                <div class="choices-check">
                    <input type="radio" id="wrong4-c" name="q4" value="c" />
                    <label for="wrong4-c"></label>
                </div>
            </div>
            <div style="background-image: url(images/cat9.png);">
                <div class="choices-check">
                    <input type="radio" id="wrong4-d" name="q4" value="d" />
                    <label for="wrong4-d"></label>
                </div>
            </div>
          </div>
        </div>
        <div class="question-block">
          <h4>Quel chat est un Chartreux ?</h4>
          <div class="question-choices">
            <div style="background-image: url(images/cat13.png);">
                <div class="choices-check">
                    <input type="radio" id="wrong5-a" name="q5" value="a" checked />
                    <label for="wrong5-a"></label>
                </div>
            </div>
            <div style="background-image: url(images/cat14.png);">
                <div class="choices-check">
                    <input type="radio" id="wrong5-b" name="q5" value="b" />
                    <label for="wrong5-b"></label>
                </div>
            </div>
            <div style="background-image: url(images/chartreux.png);">
                <div class="choices-check">
                    <input type="radio" id="chartreux" name="q5" value="c" />
                    <label for="chartreux"></label>
                </div>
            </div>
            <div style="background-image: url(images/cat15.png);">
                <div class="choices-check">
                    <input type="radio" id="wrong5-d" name="q5" value="d" />
                    <label for="wrong5-d"></label>
                </div>
            </div>
          </div>
        </div>

        <button type="submit">Valider vos réponses</button>
      </form>

      <div class="resultats">
        <h2>Cliquez pour voir vos résultats</h2>
        <p class="aide"></p>
        <p class="note"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
